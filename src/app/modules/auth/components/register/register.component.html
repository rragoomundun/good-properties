<div id="background">
  <div id="main-container">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                {{ "REGISTER" | translate }}
              </h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
                {{ "PAGES.REGISTER.REGISTER_ON" | translate }}
              </h6>

              <hr />

              <form [formGroup]="registerForm">
                <div class="mb-3">
                  <label for="email-input" class="form-label">
                    <span class="fa-solid fa-envelope"></span>&nbsp;
                    <span>{{ "EMAIL" | translate }}</span>
                  </label>
                  <input
                    id="email-input"
                    type="email"
                    class="form-control"
                    formControlName="email"
                  />
                </div>

                <div class="mb-3">
                  <label for="password-input" class="form-label">
                    <span class="fa-solid fa-lock"></span>&nbsp;
                    <span>{{ "PASSWORD" | translate }}</span>
                  </label>
                  <input
                    id="password-input"
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                </div>

                <div class="mb-3">
                  <label for="repeated-password-input" class="form-label">
                    <span class="fa-solid fa-lock"></span>&nbsp;
                    <span>{{ "REPEAT_PASSWORD" | translate }}</span>
                  </label>
                  <input
                    id="repeated-password-input"
                    type="password"
                    class="form-control"
                    formControlName="repeatedPassword"
                  />
                </div>

                <div class="text-center">
                  <button
                    [disabled]="registerForm.valid === false"
                    class="btn btn-primary"
                  >
                    {{ "REGISTER" | translate }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
