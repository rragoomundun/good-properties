<div id="main-container" class="main-container-top-margin">
  @if (status === "IN_PROGRESS") {
    <div class="text-center">
      <span class="fa-solid fa-spinner fa-spin fa-2x"></span>
    </div>
  } @else if (!article) {
    <div id="article-not-found">
      <h2>{{ "PAGES.ARTICLE.NOT_FOUND" | translate }}</h2>
      <p>{{ "PAGES.ARTICLE.NOT_FOUND_MESSAGE" | translate }}</p>
    </div>
  } @else {
    <img
      [src]="article.image"
      alt=""
      id="cover-image"
      class="app-image-ratio-16x9"
    />
    <h2>{{ article.title }}</h2>

    <div>
      <span>{{ "BY" | translate }} {{ article.author }}</span>
      <span>&nbsp;Â·&nbsp;</span>
      <span>{{ date }}</span>
    </div>

    <br />

    <div id="content" [innerHTML]="content"></div>
  }
</div>
